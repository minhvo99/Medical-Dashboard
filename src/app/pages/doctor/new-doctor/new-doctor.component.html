<div class="add-doctor">
    <span>Doctor</span>
    <div class="button-add">
        <button (click)="showModalDialog()" icon="pi pi-plus" label="Add Doctor" class="p-button-rounded p-button-help"
            pButton pRipple></button>

        <p-dialog 
                header="Add Doctor" 
                [(visible)]="displayModal" 
                [modal]="true" 
                [style]="{width: '60vw'}"
                [baseZIndex]="10000" 
                [draggable]="false" 
                [resizable]="false" 
                [formGroup]="myForm" >


            <div class="row">
                <div class="col-sm-12 col-lg-4">                  
                </div>
                <div class="col-sm-12 col-lg-8 order-lg-2">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                            <input type="text" 
                                pInputText 
                                placeholder="Name"
                                [formControlName]="controlNames.username"
                                [innerMsg]="msgKeys"
                                >
                        </div>
                        <h5 class="mb-0 mt-3">Status</h5>
                        <p-selectButton [options]="stateOptions" 
                                        [(ngModel)]="state" 
                                        optionLabel="label"
                                        optionValue="value"
                                        [formControlName]="controlNames.status"
                                        [innerMsg]="msgKeys">
                        </p-selectButton>
                        <h5 class="mb-0 mt-3">Position</h5>
                        <p-dropdown [options]="department" 
                                    [(ngModel)]="selectedDepartment" 
                                    placeholder="Select a Position"
                                    optionLabel="label" 
                                    optionValue="value"
                                    [showClear]="true"
                                    [formControlName]="controlNames.position"
                                    [innerMsg]="msgKeys"
                                    (onChange)="onChangedPosition($event)">
                                    
                        </p-dropdown>
    
                        <h5 class="mb-0 mt-3">Department</h5>
                        <p-dropdown [options]="department" 
                                    [(ngModel)]="selectedDepartment"
                                    placeholder="Select a Department" 
                                    optionLabel="label" 
                                    optionValue="value"
                                    [showClear]="true"
                                    [formControlName]="controlNames.department"
                                    [innerMsg]="msgKeys">
                        </p-dropdown>
    
                        <div class="p-inputgroup mt-3">
                            <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
                            <input type="text" 
                                    pInputText 
                                    placeholder="Phone"
                                    [formControlName]="controlNames.phone"
                                    [innerMsg]="msgKeys">
                        </div>
                        <div class="p-inputgroup mt-3">
                            <span class="p-inputgroup-addon"><i class="pi pi-at"></i></span>
                            <input  type="text" 
                                    pInputText 
                                    placeholder="E-mail"
                                    [formControlName]="controlNames.email"
                                    [innerMsg]="msgKeys">
                        </div>
                    
                </div>
            </div>
            <ng-template pTemplate="footer">
                <p-button icon="pi pi-check" (click)="onSubmitFormGroup()"  label="Add" class="p-button-text">
                </p-button>
                <p-button icon="pi pi-times" (click)="displayModal=false" label="Cancel" class="p-button-secondary"></p-button>
            </ng-template>
        </p-dialog>
    </div>
</div>
